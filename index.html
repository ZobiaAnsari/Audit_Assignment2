<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="src/style.css">
<script type="text/javascript"  src="src/index.js"></script>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <form class="form form-horizontal col-md-8" action="">
    <div class="form-group">
      <label class="control-label col-md-4" for="fname">First Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="fn" placeholder="Enter First Name" name="fname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="lname">Last Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Phone:</label>
      <div class="col-sm-8">
        <input type="tel" class="form-control" id="phone" placeholder="Enter Phone" name="phone">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Email:</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password:</label>
      <div class="col-sm-8">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-8">
        <div class="checkbox">
          <label><input type="checkbox" id="subs" name="subscribe"> Subscribe to our newsletter</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-6" for="pwd">Choose a city:</label>
      <div class="col-sm-6">          
       <select name="city" id="city">
    <option value="New york">New york</option>
    <option value="Paris">Paris</option>
    <option value="London">London</option>
    <option value="Chicago">Chicago</option>
  </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10"> 
      <label class="control-label col-md-12" for="pwd">What is your favourite programing language:</label>         
      </div>
    </div>
    <div class="form-group">
      <label class="radio-inline">
      <input type="radio" name="lan_radio" value="Python" id="python" checked>Python
    </label>
    <label class="radio-inline">
      <input type="radio" name="lan_radio" value="Javascript" id="js">Javascript
    </label>
    <label class="radio-inline">
      <input type="radio" name="lan_radio" value="C#" id="C#">C#
    </label>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" onclick="details()">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
